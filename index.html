<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Essentials</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="change">
		<span>Color</span>
		<select id="background">
			<option value="Red" >Red</option>
			<option value="Blue">Blue</option>
			<option value="Pink">Pink</option>
			<option value="Green">Green</option>
			<option value="Black">Black</option>
		</select>
		
		<span>Width</span>
		<select id="width">
			<option value="50px" >50px</option>
			<option value="100px">100px</option>
			<option value="200px">200px</option>
			<option value="300px">300px</option>
		</select>
		
		<span>Height</span>
		<select id="height">
			<option value="50px" >50px</option>
			<option value="100px">100px</option>
			<option value="200px">200px</option>
			<option value="300px">300px</option>
		</select>
		
		<span>Border width </span>
		<select id="border-width">
			<option value="0px">0px</option>
			<option value="2px" >2px</option>
			<option value="5px">5px</option>
			<option value="10px">10px</option>
		</select>
		
		<span>Border style</span>
		<select id="border-style">
			<option value="none" >None</option>
			<option value="solid">solid</option>
			<option value="dotted">dotted</option>
			<option value="dashed">dashed</option>
		</select>
		
		<span>Border color </span>
		<select id="border-color">
			<option value="Black">Black</option>
			<option value="Red">Red</option>
			<option value="Blue">Blue</option>
			<option value="Pink">Pink</option>
			<option value="Green">Green</option>
		</select>
		
		<span>Border radius </span>
		<select id="border-radius">
			<option value="0px">0px</option>
			<option value="2px" >2px</option>
			<option value="5px">5px</option>
			<option value="10px">10px</option>
			<option value="100%">Circle/Ellipse</option>
		</select>
		</div>
		
		<div id="container" style="background:red; width:50px; height:50px; border-style: none; border-color:black; border-width: 0px; border-radius: 0px; margin: 60px auto;" ></div>
		<script src="script.js"></script>
	</body>
</html>
